<!DOCTYPE html>
<html lang="en">
<head>


<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

header {
  background: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

nav ul {
  list-style: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 10px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

.intro {
  text-align: center;
  padding: 40px;
  background: #f4f4f4;
}

.features {
  display: flex;
  justify-content: space-around;
  padding: 20px;
}

.feature-item {
  background: #fff;
  padding: 20px;
  border: 1px solid #ddd;
  width: 30%;
}

footer {
  text-align: center;
  padding: 20px;
  background: #333;
  color: #fff;
}

</style>

</head>
<body>
  <header>
    <h1>Responsive Website Design</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="intro">
      <h2>Welcome to our site</h2>
      <p>This is a demonstration of a responsive website using HTML5 and CSS3.</p>
    </section>
    <section class="features">
      <div class="feature-item">
        <img src="images\faucet.jpg" id="faucet">
        <p>Description of feature 1.</p>
      </div>
      <div class="feature-item">
        <img src="images\fridge.png" id ="fridge">
        <p>Description of feature 2.</p>
      </div>
      <div class="feature-item">
        <img src="images\stovetop.jpg" id="stovetop">
        <p>Description of feature 3.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Responsive Website</p>
  </footer>
</body>
</html>
